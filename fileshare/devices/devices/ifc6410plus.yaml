commands:
    connect: telnet localhost 2000
    hard_reset: /usr/bin/pduclient --daemon map-lava-server --hostname csddev1.ric.broadcom.com --command reboot --port 07
    power_off: /usr/bin/pduclient --daemon map-lava-server --hostname csddev1.ric.broadcom.com --command off --port 07
    power_on: /usr/bin/pduclient --daemon map-lava-server --hostname csddev1.ric.broadcom.com --command on --port 07

device_type: ifc6410plus
fastboot_serial_number: 69b51dcd
device_path: ['/dev/bus/usb/002']

actions:
  deploy:
    methods:
      lxc:
      fastboot:
    connections:
      lxc:
      serial:
  boot:
    connections:
      lxc:
    methods:
      lxc:
      fastboot:

timeouts:
  actions:
   apply-overlay-image:
     seconds: 120
   umount-retry:
     seconds: 45
   lava-test-shell:
     seconds: 120
  power_off:
    seconds: 5
  connections:
    uboot-retry:
      seconds: 60
