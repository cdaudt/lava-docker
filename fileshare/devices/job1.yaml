device_type: ifc6410plus
job_name: ifc6410plus-pipeline-fastboot
logging_level: debug

timeouts:
  job:
    minutes: 60
  action:
    minutes: 30
priority: medium
visibility: public

protocols:
  lava-lxc:
    name: lxc-ifc6410plus-test
    template: debian
    distribution: debian
    release: sid
    arch: amd64

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 30
    to: lxc
    packages:
    - android-tools-adb
    - android-tools-fastboot
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):.#'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 30
    to: fastboot
    namespace: droid
    connection: lxc
    images:
      boot:
        url: http://localhost/images/boot-qcom-apq8064-ifc6410-qcom-snapdragon-20160824-76.img
      system:
        url: http://localhost/images/firmware-qcom-snapdragon-20160824-76.img
      userdata:
        url: http://localhost/images/linaro-jessie-developer-qcom-snapdragon-20160824-76.img
    os: debian

- boot:
    namespace: ifc6410plus
    prompts:
    - 'root@(.*):.#'
    timeout:
      minutes: 5
    method: fastboot
    failure_retry: 2
    connection: lxc

- test:
    namespace: testspace
    prompts:
    - 'root@(.*):.#'
    timeout:
      minutes: 2
    method: serial
    connection: serial
    failure_retry: 2
    definitions:
    - repository: http://git.linaro.org/qa/test-definitions.git
      from: git
      path: ubuntu/device-tree.yaml
      name: devicetree

