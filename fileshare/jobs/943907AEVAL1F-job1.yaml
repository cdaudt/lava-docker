device_type: 943907AEVAL1F
job_name: 943907AEVAL1F-pipeline-test1

timeouts:
  job:
    minutes: 6
  action:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    type: monitor
    images: 
        package:
          image_arg: -p {package}
          url: http://10.136.64.138/images/943907AEVAL1/release.tgz
        reboot:
          image_arg: -r
          url: http://10.136.64.138/images/943907AEVAL1/test.iperf_app-BCM943907AEVAL1F.stripped.elf

- boot:
    method: monitor
    timeout:
      minutes: 2

- test:
    monitors:
    - name: wiced-iperf
      start: WICEDTEST:START
      end: WICEDTEST:END
      pattern: (?P<result>[0-9\.]+)\s*[MmKk ]Bytes.*(?P<test_case_id>sec)
      fixupdict:
        "32.0": pass
        "0.00": fail
        "sec": wiced-perf
